<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        let x;
        x = 1;
        while (x <= 100) {
            document.write(x);
            document.write('<br>');
            x = x + 1;
        }
    </script>

</body>

</html>
